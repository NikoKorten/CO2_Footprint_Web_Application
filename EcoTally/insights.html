<!DOCTYPE html>
<html lang="en">

<!-- head with: title, metadata, links (to: GoogleFonts, CSS File, Bootstrap), scripts (to: Bootstrap, EcoTally JSFile) -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./resources/css/ecotally.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script type="text/javascript" src="./resources/js/ecotally.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>EcoTally - Emission Tracker</title>
</head>

<body>

  <!-- Header with Logo and global navigation -->
  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="./home.html"><img src="./resources/images/EcoTally.png" style="height: 80px;" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto mb-2 fs-3">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./insights.html">Insights</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- main content section with emission data table -->
  <main>
    <section>

      <div class="container px-4 py-5 text-center mx-auto mb-4">
        <div class="row p-4 pb-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <h1 class="display-5 fw-bold">COÂ² emission values of various companies - measured in millions of tons per year</h1>
          <div class="container py-3">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label for="searchInput">Search:</label>
                  <input type="text" class="form-control" id="searchInput" oninput="sortAndFilterData()">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label for="sortSelect">Sort by:</label>
                  <select class="form-control" id="sortSelect" onchange="sortAndFilterData()">
                    <option value="country">Country</option>
                    <option value="company">Company</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 mx-auto">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="bg-dark text-light" scope="col" onclick="sortData('country')">Country</th>
                    <th class="bg-dark text-light" scope="col" onclick="sortData('company')">Company</th>
                    <th class="bg-dark text-light" scope="col" onclick="sortData('emissions')">CO2 Emissions</th>
                  </tr>
                </thead>
                <tbody id="emission-table-body"></tbody>
              </table>
            </div>
            
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- footer element with legal information -->
  <footer class="footer mt-auto py-1 bg-dark text-center fixed-bottom">
    <div class="container bg-dark">
      <p class="text-light bg-dark">2024 EcoTally. All rights reserved. | <a class="text-light bg-dark" href="./policy.html">Privacy Policy</a></p>
    </div>
  </footer>

</body>

</html>
